<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Borjify</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="/media/emoji_BG_tenista.jpg">

</head>

<body>
  <div class="player">
    <div class="player__header">
      <div class="player__img player__img--absolute slider">
        <!-- botones de pausa, siguiente y anterior -->
        <button class="player__button player__button--absolute--nw playlist">
          <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
        </button>
        <button class="player__button player__button--absolute--center play">
          <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
          <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
        </button>
        <div class="slider__content">
          <img class="img slider__img" src="/media/ala-earth.jpg" alt="cover">
          <img class="img slider__img" src="/media/alam-walker-faded.jpg" alt="cover">
          <img class="img slider__img" src="/media/ayax_prok.jpg" alt="cover">
          <img class="img slider__img" src="/media/Hooked On A Feeling.jpg" alt="cover">
          <img class="img slider__img" src="/media/21pilots.jpg" alt="cover">
          <img class="img slider__img" src="/media/all_star.jpg" alt="cover">
          <img class="img slider__img" src="/media/lemon tree.jpg" alt="cover">
        </div>
      </div>
      <div class="player__controls">
        <button class="player__button back">
          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
        </button>
        <p class="player__context slider__context">
          <strong class="slider__name"></strong>
          <span class="player__title slider__title"></span>
        </p>
        <button class="player__button next">
          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
        </button>
        <div class="progres">
          <div class="progres__filled"></div>
        </div>
      </div>
    </div>
    <ul class="player__playlist list">
      <li class="player__song">
        <img class="player__img img" src="/media/ala-earth.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">Earth Wind & Fire</b>
          <span class="flex">
            <span class="player__title">September</span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="/audio/Earth Wind & Fire - September (Official HD Video).mp3"></audio>
      </li>
      <li class="player__song">
        <img class="player__img img" src="/media/alam-walker-faded.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">Faded Trap Remix</b>
          <span class="flex">
            <span class="player__title">Alan Walker</span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="/audio/Alan walker - faded Trap Remix.mp3"></audio>
      </li>
      <li class="player__song">
        <img class="player__img img" src="/media/ayax_prok.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">Ayax y Prok</b>
          <span class="flex">
            <span class="player__title">Reproches</span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="/audio/Ayax y Prok - Reproches.mp3"></audio>
      </li>
      <li class="player__song">
        <img class="player__img img" src="/media/Hooked On A Feeling.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">Hooked On A Feeling</b>
          <span class="flex">
            <span class="player__title">Blue Swede</span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="/audio/Hooked On A Feeling.mp3"></audio>
      </li>
      <li class="player__song">
        <img class="player__img img" src="/media/21pilots.jpg" alt="cover">
        <p class="player__context ">
          <b class="player__song-name">Stressed Out</b>
          <span class="flex">
            <span class="player__title">"21 pilots"</span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="/audio/twenty one pilots_ Stressed Out [OFFICIAL VIDEO].mp3"></audio>
      </li>
      <li class="player__song">
        <img class="player__img img" src="/media/all_star.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">All Star</b>
          <span class="flex">
            <span class="player__title">Smash Mouth</span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="/audio/All Star - Smash Mouth [Lyrics].mp3"></audio>
      </li>
      <li class="player__song">
        <img class="player__img img" src="/media/lemon tree.jpg" alt="cover">
        <p class="player__context ">
          <b class="player__song-name">Lemon Tree </b>
          <span class="flex">
            <span class="player__title">Fools Garden</span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="/audio/Lemon Tree - Fools Garden .mp3"></audio>
      </li>
    </ul>
  </div>
  <script src="./script.js"></script>
</body>
</html>
